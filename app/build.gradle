apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
//def config = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion ANDROID_COMPILE_SDK_VERSION
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.style.framework"
        minSdkVersion ANDROID_MIN_SDK_VERSION
        targetSdkVersion ANDROID_TARGET_SDK_VERSION

        //multiDexEnabled true //突破应用方法数65535的一个限制
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //默认渠道,按渠道首字母排序第一个
        manifestPlaceholders = [UMENG_CHANNEL_CALUE: "UMENG_CHANNEL"]
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        /*  ndk {
            moduleName "helloNDK"
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
        }*/
        versionCode 2
        versionName '1.0'
    }
    signingConfigs {
        debug {
            storeFile file(project.STORE_FILE_DEBUG)//('E:/Android/keystore/debug.keystore')
        }
        release {
            //郁闷手写就报错，在工程结构里配置就没问题，一模一样的写法
            storeFile file(project.STORE_FILE)
            storePassword project.STORE_PASSWORD
            keyAlias project.KEY_ALIAS
            keyPassword project.KEY_PASSWORD
        }
    }

    //改成如下配置,问题解决
    flavorDimensions "tier"//新增的,值是数组
    productFlavors {
        //_xiaomi { dimension "tier" }
        //_360 {dimension "tier"}
        //_baidu { dimension "tier" }
        _wandoujia { dimension "tier" }
    }

    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            minifyEnabled false
            zipAlignEnabled true
            //慎用，导致很多未知错误
            shrinkResources false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    android.applicationVariants.all { variant ->    //批量修改Apk名字
        variant.outputs.all { output ->
            //if (!variant.buildType.isDebuggable()) {
            //获取签名的名字 variant.signingConfig.name
            //要被替换的源字符串
            def sourceFile = "-${variant.flavorName}-${variant.buildType.name}"
            //替换的字符串
            def replaceFile = "_V${variant.versionName}_${variant.flavorName}_${variant.buildType.name}"
            outputFileName = output.outputFile.name.replace(sourceFile, replaceFile)
            //遗留问题：如何获取当前module的name，如CodeBooke这个名字怎么获取到
            // }
        }
    }

    lintOptions {
        //  true--所有正式版构建执行规则生成崩溃的lint检查，如果有崩溃问题将停止构建
        checkReleaseBuilds true
        // true--错误发生后停止gradle构建
        abortOnError true
    }

    dataBinding {
        enabled = true
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }

}

