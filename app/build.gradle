apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'org.greenrobot.greendao' // apply plugin


android {
    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.style.framework"
        minSdkVersion Integer.parseInt(project.ANDROID_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_TARGET_SDK_VERSION)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME

        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        /*  ndk {
            moduleName "helloNDK"
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
        }*/
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            zipAlignEnabled true
            //慎用，导致很多未知错误
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    dataBinding {
        enabled = true
    }

    productFlavors {
        xiaomi {}
        //_360 {}
        baidu {}
        wandoujia {}
    }

    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
}

dependencies {
    //testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:' + project.ANDROID_SUPPORT_VERSION
    compile 'com.android.support:cardview-v7:' + project.ANDROID_SUPPORT_VERSION
    compile 'com.android.support:design:' + project.ANDROID_SUPPORT_VERSION
    compile 'com.android.support:recyclerview-v7:' + project.ANDROID_SUPPORT_VERSION
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile project(':mediapicker')
    compile project(':libVideoRecord')
    compile project(':libWheelDialog')

    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/pinyin4j-2.5.0.jar')
    //compile 'com.belerweb:pinyin4j:2.5.1'
    /*compile files('libs/ksoap2-android-assembly-3.6.2-jar-with-dependencies.jar') {
        exclude group: 'com.squareup.okhttp3',  module: 'okhttp'
    }*/

    //compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.alibaba:fastjson:1.1.54.android'
    compile 'io.reactivex.rxjava2:rxjava:2.1.3'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.0.0'
    compile 'org.simple:androideventbus:1.0.5.1'
    compile 'org.greenrobot:greendao:3.2.2'
    //dagger相关
    compile 'com.google.dagger:dagger:2.4'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.4'

    //java注解
    compile 'org.glassfish:javax.annotation:10.0-b28'
}
greendao {
    schemaVersion 1
    daoPackage 'example.greendao.dao'
    targetGenDir 'src/main/java'
}